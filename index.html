<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <section>
    <p id="show-winner"></p>
    <div class="score">
      <div class="player-score-container">
        <p id="player-score">Player score: 0</p>
      </div>
      <div class="computer-score-container">
        <p id="computer-score">Computer score: 0</p> 
      </div>
    </div>
    <div class="buttons">
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <button id="reset">Reset</button>
</section>
<div id="footer">
  <p>Rock Paper Scissors project from The Odin Project</p>
  <a href="https://github.com/felipeshibukawa">go to github</a>
</div>
</body>
</html>
